version: '3.1'
services:  
  web:
    container_name: muve-web
    build:
      context: .
      dockerfile: app.Dockerfile
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
    links:
      - db
  
  db:
    container_name: muve-db
    build:
      context: .
      dockerfile: sql-server.Dockerfile
    ports:
      - 3307:3306
    hostname: muve-db